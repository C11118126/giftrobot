<!-- step2.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Step 2: 興趣與預算</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center" style="height: 100vh;">
  <div class="container text-center">
    <h1 class="mb-4">🎁 禮物推薦 Step 2</h1>
    <form method="post" action="/result">
      <input type="hidden" name="gender" value="{{ gender }}">
      <div class="mb-3">
        <label class="form-label">興趣</label>
        <select name="interest" class="form-select text-dark" required>
          {% for interest in interest_list %}
          <option value="{{ interest }}">{{ interest }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">預算上限（NT$）</label>
        <input type="number" name="price" class="form-control text-dark" placeholder="例如：1000" required>
      </div>
      <button type="submit" class="btn btn-success">🎯 看推薦！</button>
    </form>
  </div>
</body>
</html>
