<!-- result.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <style>
  body {
    background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    color: #f0f0f0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    padding: 40px 15px;
  }
</style>
  <title>🎯 推薦結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5" style="max-width: 500px; background-color: rgba(0, 0, 0, 0.6); padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);">
    <h1 class="text-center mb-4">🎁 推薦結果</h1>
    {% if message %}
      <div class="alert alert-warning text-center">{{ message }}</div>
    {% endif %}

    <div class="row">
      {% for item in recommendations %}
        <div class="col-md-6 mb-4">
          <div class="card bg-secondary text-white shadow">
            <div class="card-body">
              <h5 class="card-title">
  <a href="{{ item['url'] }}" target="_blank" class="text-white text-decoration-underline">
    {{ item['name'] }}
  </a>
</h5>
              <p class="card-text">價格：NT${{ item['price'] }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="text-center">
      <a href="/" class="btn btn-outline-info">🔁 再選一次</a>
    </div>
  </div>
</body>
</html>
