<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>✨禮物推薦系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      padding: 40px 15px;
    }

    .form-wrapper {
      max-width: 600px;
      margin: auto;
    }

    .form-box {
      background: #1c1c1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .form-label, .form-select, .form-control {
      color: #fff;
    }

    .form-control, .form-select {
      background-color: #2a2a2d;
      border: 1px solid #00ffe5;
    }

    .btn-tech {
      background: linear-gradient(45deg, #00ffe5, #00b8d4);
      border: none;
      color: #000;
      font-weight: bold;
    }

    .explosion-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: explode 0.8s ease-out forwards;
    }

    .explosion-img {
      width: 300px;
      max-width: 80vw;
    }

    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
<div class="container text-center mb-5">
  <h1 class="fw-bold text-info">🚀 禮物推薦</h1>
  <p class="text-light">選擇你的條件，讓智慧推薦為你爆出驚喜！</p>
</div>

<div class="form-wrapper">
  <div class="form-box">
    <form method="post" onsubmit="return playExplosionBeforeSubmit(event)">
      <div class="mb-3">
        <label class="form-label">興趣</label>
        <select name="interest" class="form-select" required>
          <option value="">請選擇興趣</option>
          {% for interest in [
            "健身", "創意文具", "助眠產品", "咖啡小物", "喝咖啡", "家居設計", "居家舒壓", "慢跑", "手作",
            "打籃球", "打網球", "打羽球", "搞怪創意", "攀岩", "文具控", "游泳", "狗狗周邊", "生活用品",
            "療癒小物", "療癒設計", "科學玩具", "科技小物", "綠植小物", "花藝", "踢足球", "迪士尼", "運動",
            "騎腳踏車", "高級文具"] %}
          <option value="{{ interest }}">{{ interest }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">性別</label>
        <select name="gender" class="form-select">
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">預算上限（NT$）</label>
        <input type="number" name="price" class="form-control" placeholder="例如：1000" required>
      </div>
      <button type="submit" class="btn btn-tech w-100">✨ 智慧推薦！</button>
    </form>
  </div>
  <div id="explosion" class="explosion-box">
    <img src="{{ url_for('static', filename='images/gift_explode.gif') }}" class="explosion-img" alt="禮物爆開">
    <h4 class="text-info mt-3 fw-bold">推薦結果發展！</h4>
  </div>
</div>

{% if message %}
  <div class="alert alert-warning mt-4 text-center" role="alert">
    {{ message }}
  </div>
{% endif %}

{% if recommendations %}
  <div class="row mt-5">
  {% for item in recommendations %}
    <div class="col-md-6 mt-3">
      <div class="card bg-dark text-light border-info rounded-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ item['name'] }}</h5>
          <p class="card-text">價格：NT${{ item['price'] }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endif %}

<script>
function playExplosionBeforeSubmit(event) {
  event.preventDefault();
  const box = document.getElementById("explosion");
  if (box) box.style.display = "flex";
  setTimeout(() => {
    const form = event.target.closest("form");
    if (form) form.submit();
  }, 1000);
  return false;
}
</script>
</body>
</html>
